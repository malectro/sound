<!DOCTYPE html>
<html>
  <head>
    <title>Sound</title>
    <link rel="stylesheet" href="sound.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="sequencer">
     <div class="sequencer"></div>
    </div>

     <div class="controls">
       <button class="playpause">Play/Pause</button>

       <label>Scale</label>
       <select class="scale">
         <option value="0">Diatonic</option>
         <option value="1" selected="true">Pentatonic</option>
       </select>

       <label>Style</label>
       <select class="style">
         <option value="buttons" selected="true">Sequencer</option>
         <option value="starfield">Starfield</option>
       </select><br />
       <button class="style-mode">Hide Controls</button>

       <label>Attack</label>
       <input type="range" class="attack" />

       <label>Sustain</label>
       <input type="range" class="sustain" />

       <label>Tempo</label>
       <input type="range" class="tempo" />

       <label>Delay</label>
       <input type="range" class="delay-time" /> Time<br>
       <input type="range" class="delay-wet" /> Amount<br>
       <input type="range" class="delay-feedback" /> Feedback

       <label>Distortion</label>
       <input type="range" class="distortion-wet" /> Amount<br>
       <input type="range" class="distortion-depth" /> Depth<br>
       <input type="range" class="distortion-curve" /> Curve
       <!-- <input type="range" class="distortion-snap" /> Fuzz -->

       <br>
       <button class="clear">Clear</button>
     </div>

     <script type="text/javascript" src="jquery.js"></script>
     <script type="text/javascript" src="sound.js"></script>

                       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                       })();

                     </script>
  </body>
</html>
