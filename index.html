<!doctype html>
<html>
  <head>
    <title>Sound</title>
    <link rel="stylesheet" href="sound.css" type="text/css" />
  </head>
  <body>
     <div class="sequencer-case"></div>

     <div class="controls">
       <button onclick="Sound.playPause();">Play/Pause</button>
       <label>Attack</label>
       <input type="range" class="attack" />
       <label>Sustain</label>
       <input type="range" class="sustain" />
       <label>Tempo</label>
       <input type="range" class="tempo" />
     </div>

     <script type="text/javascript" src="jquery.js"></script>
     <script type="text/javascript" src="sound.js"></script>
  </body>
</html>
